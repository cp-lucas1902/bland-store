<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Register</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="email" style="margin: 5px;">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success btn-sm" (click)="c('Save click')">Save</button>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-dark btn-sm" (click)="open(content)">Register</button>
